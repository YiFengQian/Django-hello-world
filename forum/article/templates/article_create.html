{% extends "base.html" %}
{% block content %}
{% for field in form %}
  {% if field.errors %}
    {% for error in field.errors %}
      <div class="alert alert-danger">{{ field.label}}:{{ error }}</div>
    {% endfor %}
  {% endif %}
{% endfor %}
<div class="col-xs-12 col-md-12">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li><a href="/article/list/{{b.id}}">{{ b.name }}</a></li>
        <li class="active">发表文章</li>
    </ol>
    <br />
    <form action="/article/create/{{b.id}}" method="POST" class="form-horizontal ">{% csrf_token %}
      <div class="form-group" >
        <label  class="control-label col-md-1">标题</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="标题" name="title" value="{{ title }}"/>
        </div>
      </div>
      <div class="form-group">
        <label  class="control-label col-md-1" >内容</label>
        <div class="col-md-10">
          <textarea class="form-control" rows="3" name="content">
              {{ from.content.value }}
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10 ">
          <button type="submit" class="btn btn-primary">发表</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
